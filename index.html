<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Pricing Component with Toggle Master</title>
</head>

<body>
  <main>
    <div class="container">
      <h1 class="heading">Our Pricing</h1>
      <div class="toggle">
        <p class="subscription annual">Annually</p>
        <div class="toggle-control">
          <div class="toggle-bg"></div>
          <div class="toggle-circle right"></div>
        </div>
        <p class="subscription month">Monthly</p>
      </div>

      <div class="data">

        <section class="price basic">
          <h3 class="price-heading">Basic</h3>
          <h1 class="price-monthly rate">&dollar;19.99</h1>
          <h1 class="price-annually rate">&dollar;199.99</h1>
          <hr>
          <p class="price-info">500 GB Storage</p>
          <hr>
          <p class="price-info">2 Users Allowed</p>
          <hr>
          <p class="price-info">Send up to 3 GB</p>
          <hr>
          <button class="learn-more">Learn More</button>
        </section>

        <section class="price professional">
          <h3 class="price-heading">Professional</h3>
          <h1 class="price-monthly rate">&dollar;24.99</h1>
          <h1 class="price-annually rate">&dollar;249.99</h1>
          <hr>
          <p class="price-info">1 TB Storage</p>
          <hr>
          <p class="price-info">5 Users Allowed</p>
          <hr>
          <p class="price-info">Send up to 10 GB</p>
          <hr>
          <button class="learn-more">Learn More</button>
        </section>

        <section class="price master">
          <h3 class="price-heading">Master</h3>
          <h1 class="price-monthly rate">&dollar;39.99</h1>
          <h1 class="price-annually rate">&dollar;399.99</h1>
          <hr>
          <p class="price-info">2 TB Storage</p>
          <hr>
          <p class="price-info"> 10 Users Allowed</p>
          <hr>
          <p class="price-info">Send up to 20 GB</p>
          <hr>
          <button class="learn-more">Learn More</button>
        </section>
      </div>
    </div>
  </main>

  <script src="index.js"></script>

</body>

</html>
